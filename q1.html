<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>謎1</title>

  <!-- OGPタグ -->
  <meta property="og:title" content="謎1に挑戦！">
  <meta property="og:description" content="ちょっとした謎にチャレンジしてみよう">
  <meta property="og:image" content="https://nano-k.github.io/repo-name/images/mystery1.jpg">

  <meta property="og:url" content="https://nano-k.github.io/repo-name/q1.html">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>謎1</h2>
  <input type="text" id="answer" placeholder="答え">
  <button onclick="checkAnswer()">判定</button>
  <p id="result"></p>

  <script>
    function checkAnswer(){
      let input = document.getElementById("answer").value.trim();
      let correct = "かえる"; // 正解
      const resultEl = document.getElementById("result");

      if(input === correct){
        resultEl.innerText = "正解！";
      } else {
        resultEl.innerText = "不正解";
      }
    }
  </script>
</body>
