<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>謎001</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>謎1</h2>

  <input type="text" id="answer" placeholder="答え">
  <button onclick="checkAnswer()">判定</button>
  <p id="result"></p>

  <!-- 解説ボックス（初期非表示） -->
  <div id="explanation">
    <strong>解説：</strong> 再度の望みが消え、彩度が失われました。
  </div>

  <script>
    const inputEl = document.getElementById("answer");
    const resultEl = document.getElementById("result");
    const explanationEl = document.getElementById("explanation");

    function checkAnswer() {
      const input = inputEl.value.trim();
      const correct = "モノクロ"; // 正解

      if(input === correct){
        resultEl.innerText = "正解！";
        explanationEl.style.display = "block"; // 正解で表示
      } else {
        resultEl.innerText = "不正解";
        explanationEl.style.display = "none"; // 不正解で非表示
      }
    }

    // Enterキーでも判定可能
    inputEl.addEventListener("keydown", function(event) {
      if(event.key === "Enter") {
        checkAnswer();
      }
    });
  </script>
</body>
</html>
